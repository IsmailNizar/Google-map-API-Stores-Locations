<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/store-data.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="map"></div>
    <h2>store locator</h2>
    <section>
        
        <div class="search">
            <form action="">
                <input type="text" id="zip-code-input" placeholder="Enter Zip Code" onchange="searchStore()">
                <i id="search-icon" class="fas fa-search" onclick="searchStore()"></i>
            </form>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">

            </div>
        </div>
    </section>

    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnUcCj2p1lXPi9wlqrAauVdbet5RboWp0&callback=initMap">
    </script>
</body>
</html>
